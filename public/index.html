<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RL Stat Bracket</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <img src="logo.png" alt="RL Stat Bracket Image" class="logo">
        <form class="playerNumberButton">
            <label for="players">How many teams are there?</label>
            <input type="number" name="playerNumberInput" placeholder="16"><br>
            <button type="submit" name="submit" class="btn btn-dark">Submit</button>
        </form>
        <form class="playerNames" method="post"></form>
            <section id="bracket">
                <section id="bracketStart"></section>
            </section>
        <section id="nextRoundButton"></section>
        <section id="playerForm"></section>
        <form id="data" method="post"></form>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
